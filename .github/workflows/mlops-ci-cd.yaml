name: Run Metaflow with UV

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-metaflow-pipeline:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up environment with uv
        run: uv sync

      - name: Run Training Flow
        run: uv run training/train_flow.py --environment=pypi run